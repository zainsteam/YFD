<!DOCTYPE html>
  <html>
    <head>
      <title>SVG Arrow Options
      </title>
      <style>.arrow-demo { display: inline-block; width: 50px; height: 50px; background: #727983; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 10px; } .arrow-demo svg { width: 20px; height: 20px; stroke: white; fill: none; }
      </style>
    </head>
    <body>
      <h2>SVG Arrow Options:
      </h2>
      <div class="arrow-demo">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </div>
      <div class="arrow-demo">
        <svg viewBox="0 0 24 24" stroke-width="3">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </div>
      <div class="arrow-demo">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="arrow-demo">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <path d="M11 19l-7-7 7-7M19 19l-7-7 7-7" />
        </svg>
      </div>
      <div class="arrow-demo">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 18l-6-6 6-6" stroke-linecap="round" />
        </svg>
      </div>
    </body>
  </html>
